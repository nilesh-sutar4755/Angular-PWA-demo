<div class="card mb-3" *ngFor="let item of postsArr; let i=index">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2">
        <div class="icon-box text-center">
          <i class="fas fa-image fa-5x"></i>
        </div>
      </div>
      <div class="col-sm-10">
        <h4 class="card-title">{{item.title}}</h4>
        <p>
          {{item.body}}
        </p>
        <a class="btn btn-primary" [routerLink]="['/basemodule/comments']" [queryParams]="{ id: item.id }">Show comments</a>
      </div>
    </div>
  </div>
</div>
